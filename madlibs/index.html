<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wdth,wght@0,50..125,100..900;1,50..125,100..900&display=swap" rel="stylesheet">
  

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">


    <link href="styles.css" rel="stylesheet">

    <script src="script.js" defer></script>

    <title>AI Madlib</title>
</head>
<body>

    <header>
        <h1>META AI Gone Rogue</h1>
        <h2>Be as outrageous as you can be!</h2>
    </header>

    <main>

        <section class="blobs">
            <div class="blob-parent">
                <div class="blob-child"></div>
            </div>
        </section>

        <section>

            <form id="form">

                <label for="hobby">Your favorite hobby:</label>
                <input type="text" id="hobby" name="hobby"  placeholder= "Painting" required>

                <label for="appliance">Name of your favorite kitchen appliance:</label>
                <input type="text" id="appliance" name="appliance" placeholder= "Ladel" required>

                <label for="task">A task or responsibility you tend to procrastinate:</label>
                <input type="text" id="task" name="task" placeholder= "Submitting taxes" required>

                <label for="fear">Your biggest fear from procrastinating this task:</label>
                <input type="text" id="fear" name="fear" placeholder= "Owe a million dollars to the IRS" required>

                <label for="phrase">Your favorite pop culture phrase:</label>
                <input type="text" id="phrase" name="phrase"  placeholder= "To infinity and beyond!" required>

                <button type="submit">Generate Story</button>
            </form>
        </section>



    </main>

</body>
</html>
