<body>


    <h1>Color Display Experiment</h1>
    

    <script>
  
/*     Using prompt() ask users to input their favorite color from a list of colors. Then change the background color of the page to that color and reply with "I love (their favorite color), what a great choice!"
 */


        function backgroundColor() {

            var color = prompt("What's your favorite color?", "");

            if (color) {
 
                document.body.style.backgroundColor = color;


                var message = document.createElement('p');
                message.textContent = `I love ${color},  what a great choice!`;


                document.body.appendChild(message);
            } else {
  
                alert("You didn't choose a color!");
            }
        }

        backgroundColor();
        
    </script>
</body>
